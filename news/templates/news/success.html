{% load static %}
{% load custom_tags %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">

{% block content %}
{% if user.is_authenticated %}
  <h1> News story submitted! </h1>
  <p> It has been added to the database. </p>
  <button onclick="location.href='/news/'">Back to News</button>
{% else %}
  <p>You are not logged in</p>
  <button onclick="location.href='/login/'">Log In</button>
{% endif %}
{% endblock %}
