<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <button onclick="location.href='/logout/'">Logout</button>
{% else %}
  <p>You are not logged in</p>
  <button onclick="location.href='/login/'">Log In</button>
{% endif %}
{% endblock %}
