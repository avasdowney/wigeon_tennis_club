{% load static %}
{% load custom_tags %}
<h1>Club Bills</h1>
<link rel="stylesheet" type="text/css" href="{% static 'account/styles.css' %}">

<div class="main">
    {% block content %}
        {% if bill_list %}
            {% for bill in bill_list %}
                <h3>First Name: {{ bill.firstName }} Last Name: {{ bill.lastName }} </h3> <br><br>
            {% endfor %}
        {% else %}
            <p>There are no bills.</p>
        {% endif %}
    {% endblock %}
</div>
