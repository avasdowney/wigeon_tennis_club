{% load static %}
{% load custom_tags %}
<h1>Club Bills</h1>
<link rel="stylesheet" type="text/css" href="{% static 'account/styles.css' %}">

<div class="main">
    {% block content %}
        {% if bill_list %}
            {% for bill in bill_list %}
                <h3>Name: {{ bill.firstName }} {{ bill.lastName }} </h3>
                <p>Amount Due: {{ bill.total_due }}</p>
            {% endfor %}
        {% else %}
            <p>There are no bills.</p>
        {% endif %}
    {% endblock %}
</div>
